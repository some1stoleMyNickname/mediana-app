<!DOCTYPE html>
<html>
<head>
  <title>Mediana</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <script> 
  $(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
  });
  </script>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="row justify-content-center">
    <div id="header"></div>
      <div class="container">
        <div class="row justify-content-center">
          <h1>Naključna števila</h1>
          <h2><div class="active" id="stevilke"></div></h2>
          <div class="d-grid gap-2 d-md-block" id="gumbki">
            <button id="generateRandomNumbers" class="btn btn-block">Generiraj števila</button>           
            <button id="enoStNakljucno" class="btn btn-block">Dodaj naključno število</button>
          </div>
            <div class="d-grid gap-2 d-md-block" id="gumbki">
              <button id="izbris1" class="btn btn-block">Odstrani naključno število</button>
              <button id="izbrisVse" class="btn btn-block">Izbris vseh števil</button>
            </div>
            <div id="mediana" class="d-grid gap-2 d-md-block">
              <button id="post" class="btn btn-block">Izračunaj mediano</button>
            </div>       
            <div class="row">
              <div id="form">
                <form method="post" name="selectNumberSlider">  
                <input type="range" id="slider" class="slider" name="amountRange" min="1" max="1000" value="500" oninput="this.form.amountInput.value=this.value" />  
                <div>
                  <input type="number" id="input" name="amountInput" min="1" max="1000" value="500" oninput="this.form.amountRange.value=this.value" />
                  <input type="button" class="btn" id="izberiSt" onclick="formSubmit()" value="Dodaj število!">
                </div>
                </form>
              </div>
            </div>
          </div>
          <div>
            <table class="table table-bordered table-hover table-sm table-responsive-md reservation__fontcolor" id="TabelaSt">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Mediana</th>
                  <th scope="col">Aritmetična<br>sredina</th>
                  <th scope="col">XOR<br>število</th>
                  <th scope="col">Mediana<br>Binarno število</th>
                  <th scope="col">Aritmetično<br>Binarno število</th>
                  <th scope="col">XOR<br>Binarno število</th>
                </tr>
              </thead>
              <tbody>  
              </tbody>
            </table>
          </div>
         
    <div style="width: 800px; position: relative; margin-left: auto; margin-right: auto;">
      <canvas id="myChart" width="800" height="400"></canvas>
    </div>
  </div> 
    <div id="footer">  
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
